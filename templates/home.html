<!DOCTYPE html>
<html>
<head>
	<title>Form Classification</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1><div style="text-align:center"><font color='#3f87a6'>Form Classification</font></div></h1>
    <hr>
    </br>
<div class="container" id="container">
<div class="form-container sign-up-container">
    <form action="/predicturl" method="POST">
	    <h1>Blob</h1>
        <h4>Enter the Blob url of the document</h4><br><br>
        <label for="documents">URL : </label>
        <input type="url" id="documents" name="documents" required>
        <button>Submit url</button>
    </form>
</div>
<div class="form-container sign-in-container">
    <form action="/predictfile" method="POST" enctype="multipart/form-data">
        <h1>Upload</h1>
	    <h4>Upload file here</h4><br><br>
        <input type="file" id="doc" name="doc" multiple="true" autocomplete="off" required>
        <button>Submit file</button>
    </form>
</div>
<div class="overlay-container">
	<div class="overlay">
		<div class="overlay-panel overlay-left">
			<h1>Upload File</h1>
			<p>Click 'upload' to upload a file</p>
			<button class="ghost" id="signIn">Upload</button>
		</div>
		<div class="overlay-panel overlay-right">
			<h1>Blob URL</h1>
			<p>Click 'url' to enter the blob url</p>
			<button class="ghost" id="signUp">Url</button>
		</div>
	</div>
</div>
</div>
<script src="static/main.js">
</script>
</body>
</html>
